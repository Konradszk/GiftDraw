<mat-form-field class="w-100">
  <input matInput [placeholder]="placeholder" [type]="hide ? 'password' : 'text'" [formControl]="control">
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  <mat-hint *ngIf="!control.value && hint">{{hint}}</mat-hint>
</mat-form-field>
